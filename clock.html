<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="clock.css">
  <script src="clock.js"></script>

</head>
<body>
  <button type="button" class="btn btn-danger" onclick="clockRed()">Red text</button>
  <button type="button" class="btn btn-secondary" onclick="clockWhite()">white text</button>
  <button type="button" class="btn btn-success" onclick="clockGreen()">Green text</button><br><br>
  <button type="button" class="btn btn-secondary btn-sm" onclick="clockBig()">Big clock</button>
  <button type="button" class="btn btn-secondary btn-sm" onclick="clockStandard()">Standard clock</button>
  <h1><div id="clock"></div></h1>
  <h2><div id="today"></div></h2>

</body>
